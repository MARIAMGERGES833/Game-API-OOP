<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Game</title>
   <!--+++  favicon   ++++-->
   <link rel="icon" href="">
   <!--+++  foooooooonts   ++++-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,300;1,500;1,600;1,700&display=swap"
      rel="stylesheet">

  
   <!--+++  fontawesome   ++++-->
   <link rel="stylesheet" href="css/all.min.css">
    <!--+++   bootstrap  ++++-->
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <!--+++   main style sheet ++++-->
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <!--loading-->
   <div class="loading d-none">
         <span class="loader"></span>
   </div>

   <!--==================START Header==============-->
   <section class="games p-2" id="home">
      <header>
         <img src="img/images/wraper.png" class="w-100" alt="game photo" />
      </header>

      <nav class="navbar navbar-expand-lg nav-bg position-sticky top-0 z-3 col-md-6 col-lg-9">
         <div class="container">
            <h5 class="navbar-brand mb-0 text-uppercase">
               <img src="img/images/logo-sm.png" alt="logo photo" style="max-width: 40px" /> Game Reviews
            </h5>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
               data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
               aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse small navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small">
                  <li class="nav-item">
                     <a role="button" class="nav-link active text-uppercase" aria-current="page"
                        data-category="mmorpg">mmorpg</a>
                  </li>
                  <li class="nav-item">
                     <a role="button" class="nav-link text-uppercase" data-category="shooter">shooter</a>
                  </li>
                  <li class="nav-item">
                     <a role="button" class="nav-link text-uppercase" data-category="sailing">sailing</a>
                  </li>
                  <li class="nav-item">
                     <a role="button" class="nav-link text-uppercase" data-category="permadeath">permadeath</a>
                  </li>
                  <li class="nav-item">
                     <a role="button" class="nav-link text-uppercase" data-category="superhero">superhero</a>
                  </li>
                  <li class="nav-item">
                     <a role="button" class="nav-link text-uppercase" data-category="pixel">pixel</a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>

      <main class="container my-5 home">
         <section class="position-relative">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="game"></div>
         </section>
      </main>

   </section>
   <!--=============end header===============-->




   <!--==============start secound section=============-->
   <div class="details p-3 text-light d-none" >
      <div class="container">
      <div class=" d-flex justify-content-end " id="closeIcon">
         <i class="fa-solid fa-xmark text-light"></i>
      </div>
      <div class="dispalyDetails" id="details" >

      </div>
   </div> </div>
   <!--==============end secound section=============-->






   <script type="module" src="js/index.js"></script>

</body>

</html>
